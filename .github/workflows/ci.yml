name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Library & Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release AAR
        run: ./gradlew :otpview:assembleRelease

      - name: Run unit tests
        run: ./gradlew :otpview:test

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: otpview-release
          path: otpview/build/outputs/aar/otpview-release.aar